<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>Francesc Alberola - biografía</title>
    <link rel="preload" href="/styles.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <i class="uil uil-arrow-up nav__logo"></i>
        

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="/index.html" class="nav__link">
                <i class="uil uil-estate nav__icon"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="/biografia/biografia.html" class="nav__link">
                <i class="uil uil-user nav__icon"></i> Biografía
              </a>
            </li>
            <li class="nav__item">
              <a href="/portfolio/portfolio.html" class="nav__link">
                <i class="uil uil-scenery nav__icon"></i> Portfolio
              </a>
            </li>
            <li class="nav__item">
              <a href="/contacto.html" class="nav__link">
                <i class="uil uil-message nav__icon"></i> Contacto
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>

        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>
    <section class="contact section" id="contacto">
      <h2 class="section__title">Contacto</h2>
      <div class="contact__container container grid">
      <form action class="contact__form grid">
        <div class="contact__inputs grid">
            <div class="contact__content">
                <label for="" class="contact__label">Nombre</label>
                <input type="text" class="contact__input">
            </div>
            <div class="contact__content">
                <label for="" class="contact__label">Email</label>
                <input type="email" class="contact__input">
            </div>
        </div>

        <div class="contact__content">
            <label for="" class="contact__label">Asunto</label>
            <input type="text" class="contact__input">
        </div>
        <div class="contact__content">
            <label for="" class="contact__label">Mensaje</label>
            <textarea name="" id="" cols="0" rows="7"></textarea>
        </div>
        <div>
            <a href="#" class="button button--flex">Enviar
                <i class="uil uil-message button_icon"></i>
            </a>
        </div>
      </form>
    </div> 
    </section>
    <script src="/main.js"></script>
  </body>
</html>
