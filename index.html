<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>Francesc Alberola - biografía</title>
    <link rel="preload" href="/styles.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"></a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="uil uil-estate nav__icon"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="/biografia/biografia.html" class="nav__link">
                <i class="uil uil-user nav__icon"></i> Biografía
              </a>
            </li>
            <li class="nav__item">
              <a href="/portfolio/portfolio.html" class="nav__link">
                <i class="uil uil-scenery nav__icon"></i> Portfolio
              </a>
            </li>
            <li class="nav__item">
              <a href="/contacto.html" class="nav__link">
                <i class="uil uil-message nav__icon"></i> Contacto
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>

        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content grid">
            <div class="home__social">
              <a href="https://www.linkedin.com/in/francescalberola/"
                target="_blank"
                class="home__social-icon">
                <i class="uil uil-linkedin-alt"></i>
              </a>
              <a href="https://github.com/cescalberola"
                target="_blank"
                class="home__social-icon">
                <i class="uil uil-github-alt"></i>
              </a>
            </div>

            <div class="home__img">
              <img class="home__foto" src="/biografia/assets_bio/foto-bio.jpg" alt="home-foto"/>
            </div>

            <article class="home__data">
              <h1 class="home__title">Hola, soy Francesc</h1>
              <h3 class="home__subtitle">Desarrollador FullStack</h3>
              <p class="home__description">Esta web es un ejercicio para el Bootcamp de The Bridge
              </p>
              <a href="#contact" class="button button--flex">Contacto
              <i class="uil uil-message button--icon"></i>
              </a>
            </article>
          </div>
        </div>
      </section>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
